    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.builder.io/api/v1/assets/f2a517b8d4884b66a8a5c1be8bd00feb/siqueira-campos-para-fundo-claro-6b4bbf?format=webp&width=32"
    />
    <link
      rel="apple-touch-icon"
      href="https://cdn.builder.io/api/v1/assets/f2a517b8d4884b66a8a5c1be8bd00feb/siqueira-campos-para-fundo-claro-6b4bbf?format=webp&width=180"
    />

    <!-- Loading styles inline para mobile -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .mobile-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        background: #fafafa;
      }
      .mobile-loader img {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
      }
      .mobile-loader .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #8b4513;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .mobile-loader p {
        margin-top: 15px;
        color: #666;
        font-size: 14px;
      }
      .fallback-btn {
        padding: 10px 20px;
        background: #8b4513;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="mobile-loader">
        <img
          src="https://cdn.builder.io/api/v1/assets/f2a517b8d4884b66a8a5c1be8bd00feb/siqueira-campos-para-fundo-claro-6b4bbf?format=webp&width=200"
          alt="Siqueira Campos"
        />
        <div class="spinner"></div>
        <p>Carregando...</p>
      </div>
    </div>

    <script type="module" src="/client/App.tsx"></script>

    <!-- Fallback script para mobile lento -->
    <script>
      // Timeout mais rápido para mobile
      setTimeout(() => {
        const loader = document.querySelector(".mobile-loader");
        if (loader && loader.style.display !== "none") {
          loader.innerHTML =
            '<h2>🏠 Siqueira Campos Imóveis</h2><p>Problemas de carregamento detectados</p><button class="fallback-btn" onclick="window.location.href=\'/\'">Ir para Página Inicial</button><button class="fallback-btn" onclick="window.location.reload()">Tentar Novamente</button>';
        }
      }, 6000);

      // Detectar quando React carregou
      const checkReactLoaded = setInterval(() => {
        if (
          document.querySelector("[data-react-root]") ||
          document.querySelector(".container")
        ) {
          const loader = document.querySelector(".mobile-loader");
          if (loader) {
            loader.style.display = "none";
          }
          clearInterval(checkReactLoaded);
        }
      }, 100);
    </script>
  </body>
</html>
